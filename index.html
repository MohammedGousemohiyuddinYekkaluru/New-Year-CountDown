<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New year counter</h1>
        </div>
        <div class="next-year">
            <div id="next-year">
                <h1>2026</h1>
            </div>
            <div class="timer">
                <span>
                    <h1 class="days">20</h1>
                    <p>Days</p>
                </span>
                <span>
                    <h1 class="hours">22</h1>
                    <p>Hours</p>
                </span>
                <span>
                    <h1 class="minutes">55</h1>
                    <p>Minutes</p>
                </span>
                <span>
                    <h1 class="seconds">41</h1>
                    <p>Seconds</p>
                </span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
